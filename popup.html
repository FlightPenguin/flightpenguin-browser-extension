<!DOCTYPE html>
<html>
  <head>
    <style>
      .validation-error {
        color: tomato;
      }
      button[type="submit"] {
        float: right;
        border: 2px solid tomato;
      }
    </style>
  </head>
  <body>
    <form id="search">
      <input type="text" placeholder="From" name="from" value="SFO" />
      <input type="text" placeholder="To" name="to" value="LAX" />
      <label>
        From
        <input type="date" name="fromDate" value="2020-06-26" />
      </label>
      <label>
        To
        <input type="date" name="toDate" value="2020-06-28" />
      </label>
      <select name="cabin">
        <option value="econ">Economy</option>
        <option value="prem_econ">Premium Economy</option>
        <option value="business">Business</option>
        <option value="first">First</option>
      </select>
      <br />
      <label>
        Oneway
        <input type="radio" name="oneway" value="Oneway" />
      </label>
      <br />
      <label>
        Roundtrip
        <input type="radio" name="roundtrip" value="Roundtrip" checked />
      </label>
      <br />
      <label>
        Total Passengers
        <select name="numPax">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </label>
      <br />
      <h4>Providers:</h4>
      <!-- <label>
        Priceline
        <input type="radio" name="priceline" value="Priceline" />
      </label> -->
      <label>
        Skyscanner
        <input type="radio" name="skyscanner" value="Skyscanner" />
      </label>
      <br />
      <label>
        Southwest
        <input type="radio" name="southwest" value="Southwest" />
      </label>
      <br />
      <br />
      <button type="submit" name="button">Search</button>
      <br />
      <div class="validation-error"></div>
    </form>
    <script src="./popup.js"></script>
  </body>
</html>
