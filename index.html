<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Penguin</title>
    <link rel="stylesheet" href="./searchForm.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://browser.sentry-cdn.com/5.17.0/bundle.min.js"
      integrity="sha384-lowBFC6YTkvMIWPORr7+TERnCkZdo5ab00oH5NkFLeQUAmBTLGwJpFjF6djuxJ/5"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Form HTML below -->
    <form id="search">
      <fieldset>
        <label title="Please enter your departure airport."
          ><span>Departure</span>
          <input
            type="text"
            placeholder=""
            name="from"
            required="required"
            list="from-airports"
            autocomplete="off"
          />
        </label>
        <label title="Please enter your destination airport."
          ><span>Destination</span>
          <input
            type="text"
            placeholder=""
            name="to"
            required="required"
            list="to-airports"
            autocomplete="off"
          />
        </label>
        <datalist id="from-airports">
          <option value="Example:">SFO</option>
        </datalist>
        <datalist id="to-airports">
          <option value="Example:">JFK</option>
        </datalist>
      </fieldset>
      <fieldset>
        <label class="inline">
          <span>Roundtrip</span>
          <input
            type="checkbox"
            id="roundtrip"
            name="trip-type"
            value="Roundtrip"
          />
        </label>
      </fieldset>
      <fieldset>
        <label title="Please enter the date you wish to depart.">
          <span>Depart</span>
          <input
            type="date"
            name="fromDate"
            id="fromDateInput"
            required="required"
          />
        </label>
        <label title="Please enter the date you wish to return." id="toDate">
          <span>Return</span>
          <input type="date" name="toDate" id="toDateInput" />
        </label>
      </fieldset>
      <fieldset>
        <label
          ><select name="numPax">
            <option value="1">1 Passenger</option>
            <option value="2">2 Passengers</option>
            <option value="3">3 Passengers</option>
            <option value="4">4 Passengers</option>
          </select></label
        ><label>
          <select name="cabin" id="cabin">
            <option value="econ">Economy</option>
            <option value="prem_econ">Premium Economy</option>
            <option value="business">Business</option>
            <option value="first">First</option>
          </select></label
        >
      </fieldset>
      <fieldset id="method">
        <legend>Search by</legend>
        <label
          >Price<input
            type="radio"
            name="method"
            id="price"
            value="price"
            checked
          />
        </label>
        <label
          >Points<input type="radio" name="method" id="points" value="points" />
        </label>
      </fieldset>
      <!-- <fieldset id="sources" style="display: none;">
        <b>Sources:</b>
        <label class="inline">
          Skyscanner
          <input type="checkbox" name="skyscanner" value="Skyscanner" />
        </label>
        <label class="inline">
          Southwest
          <input type="checkbox" name="southwest" value="Southwest" />
        </label>
      </fieldset> -->
      <button type="submit" id="search-button" name="button">
        <div class="button-container">Search</div>
        <span id="search-button-text">Search</span>
        <div id="ellipsis">
          <span class="one">.</span><span class="two">.</span
          ><span class="three">.</span>â€‹
        </div>
      </button>
      <div class="validation-error"></div>
    </form>
    <!-- Flight results HTML below -->
    <main style="display: none;">
      <h1 class="header"></h1>
      <h2 class="subheader"></h2>
      <section class="departures-section" style="display: none;">
        <h1>Departures</h1>
        <div class="departures-content">
          <ul class="departures-list"></ul>
          <div class="departures-time-bar-container time-bar-container">
            <div class="departures-time-bar-container-header"></div>
          </div>
        </div>
      </section>
      <section class="returns-section" style="display: none;">
        <h1>Returns</h1>
        <div class="returns-content">
          <ul class="returns-list"></ul>
          <div class="returns-time-bar-container time-bar-container">
            <div class="returns-time-bar-container-header"></div>
          </div>
        </div>
      </section>
    </main>
    <div id="loading" style="display: none;">
      Please wait :)
      <svg
        version="1.1"
        id="L9"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 0 0"
        xml:space="preserve"
        style="width: 99px; height: 51px;"
      >
        <path
          fill="#000"
          d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
          transform="rotate(201.747 50 50)"
        >
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="1s"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          ></animateTransform>
        </path>
      </svg>
    </div>
    <script type="module" src="./searchForm.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
