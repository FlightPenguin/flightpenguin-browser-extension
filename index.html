<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Penguin</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="header"></h1>
    <h2 class="subheader"></h2>
    <section class="departures-section" style="display: none;">
      <h1>Departures</h1>
      <div class="departures-content">
        <ul class="departures-list"></ul>
        <div class="departures-time-bar-container time-bar-container">
          <div class="departures-time-bar-container-header"></div>
        </div>
      </div>
    </section>
    <section class="returns-section" style="display: none;">
      <h1>Returns</h1>
      <div class="returns-content">
        <ul class="returns-list"></ul>
        <div class="returns-time-bar-container time-bar-container">
          <div class="returns-time-bar-container-header"></div>
        </div>
      </div>
    </section>
    <div id="loading" style="display: none;">
      Please wait :)
      <svg
        version="1.1"
        id="L9"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 100 100"
        enable-background="new 0 0 0 0"
        xml:space="preserve"
        style="width: 99px; height: 51px;"
      >
        <path
          fill="#000"
          d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"
          transform="rotate(201.747 50 50)"
        >
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            dur="1s"
            from="0 50 50"
            to="360 50 50"
            repeatCount="indefinite"
          ></animateTransform>
        </path>
      </svg>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
