<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hinhilla</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="header"></h1>
    <h2 class="subheader"></h2>
    <section class="departures-section">
      <h1>Departures</h1>
      <div class="departures-content">
        <ul class="departures-list"></ul>
        <div class="departures-time-bar-container time-bar-container">
          <div class="departures-time-bar-container-header"></div>
        </div>
      </div>
    </section>
    <section class="returns-section" style="display: none;">
      <h1>Returns</h1>
      <div class="returns-content">
        <ul class="returns-list"></ul>
        <div class="returns-time-bar-container time-bar-container">
          <div class="returns-time-bar-container-header"></div>
        </div>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
